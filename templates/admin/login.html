{% extends 'admin/base.html' %}

{% block body %}

    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden
        }

        body {
            background: #1E9FFF;
            background-image: url(/static/images/bg.jpeg);
            background-size: cover;
        }


        .layui-container {
            width: 100%;
            height: 100%;
            overflow: hidden
        }

        .admin-login-background {
            width: 360px;
            height: 300px;
            position: absolute;
            left: 50%;
            top: 40%;
            margin-left: -180px;
            margin-top: -100px;
        }

        .logo-title {
            text-align: center;
            letter-spacing: 2px;
            padding: 14px 0;
        }

        .logo-title h1 {
            color: #1E9FFF;
            font-size: 20px;
            font-weight: bold;
        }

        .login-form {
            background-color: #fff;
            border: 1px solid #fff;
            border-radius: 3px;
            padding: 14px 20px;
            box-shadow: 0 0 8px #eeeeee;
        }

        .login-form .layui-form-item {
            position: relative;
        }

        .login-form .layui-form-item label {
            position: absolute;
            left: 1px;
            top: 1px;
            width: 38px;
            line-height: 36px;
            text-align: center;
            color: #d2d2d2;
        }

        .login-form .layui-form-item input {
            padding-left: 36px;
        }


        .captcha-img img {
            height: 34px;
            border: 1px solid #e6e6e6;
            height: 36px;
            width: 100%;
        }
    </style>

    <div class="layui-container " style="" id="app">
        <div class="admin-login-background">
            <div class="layui-form login-form">
                <form method="post" class="layui-form">
                    {% csrf_token %}

                    <div class="layui-form-item logo-title">
                        <h1>贝壳数据可视化租房助手</h1>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-icon layui-icon-username" for="username"></label>
                        <input type="text" name="username" lay-verify="required|account" placeholder="用户名"
                               autocomplete="off" class="layui-input" v-model="username">
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-icon layui-icon-password" for="password"></label>
                        <input type="password" name="password" lay-verify="required|password" placeholder="密码"
                               autocomplete="off" class="layui-input" v-model="password">
                    </div>
                    <div class="layui-form-item">
                        {#                    <label class="layui-icon layui-icon-vercode" for="captcha"></label>#}
                        {#                    <input type="text" name="captcha" lay-verify="required|captcha" placeholder="图形验证码" autocomplete="off" class="layui-input verification captcha" value="xszg">#}
                        {#                    <div class="captcha-img">#}
                        {#                        {{register_form.captcha}}#}
                        {#                        <img id="captchaPic" src="../images/captcha.jpg">#}
                        {#                    </div>#}
                    </div>
                    {#                    <div class="layui-form-item">#}
                    {#                        <input type="checkbox" name="rememberMe" value="true" lay-skin="primary" title="记住密码">#}
                    {#                    </div>#}
                    <div class="layui-form-item" style="text-align: center">
                        <button class="layui-btn layui-btn layui-btn-normal" lay-submit="" lay-filter="login"
                                style="width: 100px;text-align: center;">登录
                        </button>
                        <input class="layui-btn layui-btn layui-btn-normal"
                               style="width: 100px;text-align: center;padding: 0;" value="注册" @click="handleEdit('注册用户','/admin/admin_reg', 450, 420)"
                               type="button">

                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        App.data = function data() {
            return {
                username: "",
                password: ""
            }
        }
        //初始化
        App.mounted = function init() {
            if ("{{status}}" == "0") {
                layer.msg('账号或密码错误！');
                this.username = '{{ uname }}'
            }
            layui.use(['form'], function () {
                var form = layui.form,
                    layer = layui.layer;

                // 登录过期的时候，跳出ifram框架
                if (top.location != self.location) top.location = self.location;


                // 进行登录操作
                form.on('submit(login)', function (data) {
                    data = data.field;
                    if (data.username == '') {
                        layer.msg('用户名不能为空');
                        return false;
                    }
                    if (data.password == '') {
                        layer.msg('密码不能为空');
                        return false;
                    }
                    if (data.captcha == '') {
                        layer.msg('验证码不能为空');
                        return false;
                    }

                });


            });
        }
        //方法
        App.methods = {


            forget() {
                this.username=""
                this.password=""

            }
        }




    </script>



{% endblock %}
